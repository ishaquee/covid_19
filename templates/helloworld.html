<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>COVID-19 WORLDWIDE DATA</title>
    <link rel="icon" href="C:\Users\ELCOT\OneDrive - kce.ac.in\Desktop\covid19\2853896.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .container{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="background-color: black;"> 
         <h1 style="color: whitesmoke; text-align: center;"><span style="color: red;">COVID-19 </span>  WORLDWIDE DATA</h1>
         <form method="POST"  style="margin-top: 50px;" class="d-flex justify-content-center align-items-center" action="">
            {% csrf_token %}
             <select class="form-control" style="width: 250px;" name="selectedcountry">
                 {% for country in mylist %}
                 <option> {{country}} </option>
                 {% endfor %}
               </select>
               <input type="submit" class="btn btn-danger" name="submit"> 
             </form>
             <h1 style="color: white;text-align: center; margin-top: 100px; margin-bottom: 10px;"> {{selectedcountry}} </h1>
            <div class="d-flex justify-content-center align-items-center" >
                <div class="container" style=" border-radius: 10px;height: 100px; width: 200px; background-color: orange; ">
                <h1 style="text-align: center;"> {{total}} </h1>
                <p style="text-align: center;"> total cases </p>
            </div>
            <div class="container" style="border-radius: 10px;height: 100px; width: 200px; background-color: green;">
                <h1 style="text-align: center; color: white;"> {{recovered}} </h1>
                <p style="text-align: center;color: white;"> Recovered </p>
            </div>
            <div class="container" style="border-radius: 10px;height: 100px; width: 200px; background-color: yellow;">
                <h1 style="text-align: center;"> {{active}} </h1>
                <p style="text-align: center;"> active </p>
            </div>
            </div>
            <div class="d-flex justify-content-center align-items-center" >
                <div class="container" style="border-radius: 10px;height: 100px; width: 200px; background-color: skyblue;">
                    <h1 style="text-align: center;"> {{new}} </h1>
                    <p style="text-align: center;"> new </p>
                </div>
                <div class="container" style="border-radius: 10px;height: 100px; width: 200px; background-color: grey;">
                    <h1 style="text-align: center;color: white;"> {{deaths}} </h1>
                    <p style="text-align: center;color: white;"> deaths </p>
                </div>
                <div class="container" style="border-radius: 10px;height: 100px; width: 200px; background-color: red;">
                    <h1 style="text-align: center;color: white;"> {{critical}} </h1>
                    <p style="text-align: center;color: white;"> critical </p>
                </div>
            </div>
            <p style="color: grey; text-align: center;margin-top: 100px;">Developed By <span style="color: white;"> Mohamed Ishaque  </span> </p>
            </body>
</html>
